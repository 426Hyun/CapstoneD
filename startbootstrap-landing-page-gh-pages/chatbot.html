<html>
<head>
	<title>chatbot Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		var accessToken = "82bd08895dca43808a3167020a4ea841";
		var baseUrl = "https://api.dialogflow.com/v1/";
		$(document).ready(function() {
			$("#input").keypress(function(event) {
				if (event.which == 13) {
            
                        $('.chatBox').append('<span class="userInput">' + 'me:'+ $('input').val() + '</span><br><br>')
                        event.preventDefault();
                        let query  = $('input').val()
                        $('input').val('')
                        send(query);
                        
                    
				}
			});
		});
	
		function send(query) {
			var text = query;
			$.ajax({
				type: "POST",
				url: baseUrl + "query?v=20180101",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				headers: {
					"Authorization": "Bearer " + accessToken
				},
				data: JSON.stringify({ query: text, lang: "en", sessionId: "somerandomthing" }),
				success: function(data) {
					setResponse(data);
				}
			});
		}
		function setResponse(val) {
			$(".chatBox").append('<span class="responseData">'+ 'bot:' + val.result.fulfillment.speech + '</span><br><br>');
            
		}
    </script>
